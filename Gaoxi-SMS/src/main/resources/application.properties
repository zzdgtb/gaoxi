#本服务的名称
spring.dubbo.application.name=sms
# zookeeper所在服务器的IP和端口号--本地
#spring.dubbo.registry.address=zookeeper://127.0.0.1:32771
#docker
spring.dubbo.registry.address=zookeeper://192.168.0.102:32770
#RPC通信所采用的协议
spring.dubbo.protocol.name=dubbo
#本服务对外暴露的端口号                    
spring.dubbo.protocol.port=20884
#服务实现类所在的路径                 
spring.dubbo.scan=com.gaoxi


spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=1
spring.datasource.initial-size=1
spring.datasource.validation-query=SELECT 1
spring.datasource.test-on-borrow=false
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=18800

server.port=8012